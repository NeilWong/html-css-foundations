<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Video and Audio</title>
  </head>
  <body>
    <section>
      <h1>Hi There!</h1>
      <!--Video-->
      <!--Use type in <source src="" type=""> to help browsers more quickly identify codec formats it supports or doesn't, otherwise it will try to load and play all provided <source> videos-->
      <video controls width="400px" height="400px">
        <source src="rabbit320.mp4" type="video/mp4" />
        <p>
          Your browser doesn't support HTML5 video. Here is a
          <a href="rabbit320.mp4">link to the video></a> instead
        </p>
      </video>

      <!--Audio | supports every attribute that video does except for poster and width and height-->
      <audio controls>
        <source src="" type="audio/mp3" />
        <source src="" type="audio/ogg" />
        <p>Text for if audio don't work</p>
      </audio>

      <!--VTT or Video Text Tracks-->
      <!--HTML element for things such as subtitles, captions, and timed descriptions-->
      <!-- <video controls>
            <source src="example.mp4" type="video/mp4">
            <source src="example.webm" type="video/webm">
            <track kind="subtitles" src="subtitles_en.vtt" srclang="en">
        </video> -->
    </section>
  </body>
</html>
