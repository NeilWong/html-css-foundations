<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>SVGs</title>
  </head>
  <body>
    <svg width="1000px" height="2000px">
      <ellipse
        cx="150"
        cy="100"
        rx="100"
        ry="50"
        transform="rotate(-90, 150, 100)"
      />
      <ellipse
        cx="150"
        cy="300"
        rx="100"
        ry="50"
        transform="rotate(-90, 150, 100)"
      />
      <text
        x="50"
        y="100"
        font-family="Verdana"
        font-size="55"
        fill="white"
        stroke="black"
        stroke-width="2"
      >
        Hello!
      </text>
    </svg>
  </body>
</html>
