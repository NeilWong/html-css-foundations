<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Table Basics</title>
    <link type="text/css" rel="stylesheet" href="style-2.css" />
  </head>
  <body>
    <header>
      <h1>Table template</h1>
    </header>

    <main>
      <section>
        <h2>Table Example with Colspan and Rowspan</h2>
        <article>
          <table>
            <tr>
              <th colspan="2">Animals</th>
            </tr>
            <tr>
              <th colspan="2">Hippopotamus</th>
            </tr>
            <tr>
              <th rowspan="2">Horse</th>
              <td>Mare</td>
            </tr>
            <tr>
              <td>Stallion</td>
            </tr>
            <tr>
              <th colspan="2">Crocodile</th>
            </tr>
            <tr>
              <th rowspan="2">Chicken</th>
              <td>Hen</td>
            </tr>
            <tr>
              <td>Rooster</td>
            </tr>
          </table>

          <!--col & colgroup-->
          <table>
            <colgroup>
              <col />
              <col style="background-color: blue" />
            </colgroup>
            <tr>
              <th>Data 1</th>
              <th>Data 2</th>
            </tr>
            <tr>
              <td>Calcutta</td>
              <td>Pizza</td>
            </tr>
            <tr>
              <td>Robots</td>
              <td>Jazz</td>
            </tr>
          </table>
        </article>
        <!--parameters: colspan, rowspan, span-->
      </section>
    </main>
  </body>
</html>
