<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Attribute Selectors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>CSS Attribute Selectors</h1>
      </header>
      <section>
        <!--Presence &  Value Selectors-->
        <article>
          <h2>Attribute presence and value selectors</h2>
          <ul class="sec_1">
            <li>Item 1</li>
            <li class="a">Item 2</li>
            <li class="a b">Item 3</li>
            <li class="acb ad">Item 4</li>
          </ul>
        </article>
        <!--Substring matching selectors-->
        <article>
          <h2>Substring Matching Selectors</h2>
          <ul class="sec_2">
            <li class="a">Item 1</li>
            <li class="ab">Item 2</li>
            <li class="bca">Item 3</li>
            <li class="bcabc">Item 4</li>
          </ul>
        </article>
        <!--Case Sensistivity/Insensitivity-->

        <article>
          <h2>Case-Insensitivity</h2>
          <ul class="sec_3">
            <li class="a">Item 1</li>
            <li class="A">Item 2</li>
            <li class="Ab">Item 3</li>
          </ul>
        </article>

        <!--Assessment-->
        <article>
          <ul>
            <li><a href="https://example.com">Link 1</a></li>
            <li>
              <a href="http://example.com" title="Visit example.com">Link 2</a>
            </li>
            <li><a href="/contact">Link 3</a></li>
            <li><a href="../contact/index.html">Link 4</a></li>
          </ul>
        </article>
      </section>
    </main>
  </body>
</html>
